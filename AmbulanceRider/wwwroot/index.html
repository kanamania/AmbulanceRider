<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>AmbulanceRider</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="AmbulanceRider.styles.css" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    
    <!-- PWA Support -->
    <link href="manifest.json" rel="manifest" />
</head>
<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="alert alert-danger" style="display: none;">
        <div class="d-flex justify-content-between align-items-center">
            <span>An unhandled error has occurred.</span>
            <div>
                <a href="" class="btn btn-sm btn-outline-light me-2">
                    <i class="bi bi-arrow-clockwise me-1"></i> Reload
                </a>
                <a href="" class="btn-close" aria-label="Dismiss"></a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/mapHelper.js"></script>
</body>
</html>
