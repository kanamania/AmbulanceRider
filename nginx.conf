worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Add MIME types for WebAssembly
    types {
        application/wasm wasm;
        application/octet-stream clr pdb dll bin;
    }

    server {
        listen       80;
        server_name  localhost;
        
        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json application/wasm;
        gzip_disable "MSIE [1-6]\.";
        
        # Proxy API requests to the API container
        location /api/ {
            proxy_pass http://api:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Handle Blazor WebAssembly files
        location ~ \.(css|js|wasm|pdb|br|gz|json|dll|woff|woff2|eot|ttf|svg)$ {
            root /usr/share/nginx/html;
            add_header Cache-Control 'public, max-age=31536000';
            try_files $uri $uri/ =404;
        }
        
        location /_framework/ {
            root /usr/share/nginx/html;
            add_header Cache-Control 'public, max-age=31536000';
            try_files $uri $uri/ =404;
        }
        
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
            
            # Add headers for WebAssembly
            add_header Cross-Origin-Embedder-Policy require-corp;
            add_header Cross-Origin-Opener-Policy same-origin;
        }
        
        # Disable caching for HTML files
        location ~* \.html$ {
            root /usr/share/nginx/html;
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            expires -1;
        }
    }
}
