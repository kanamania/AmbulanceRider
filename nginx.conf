worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Add MIME types for .NET files
    types {
        application/octet-stream clr dat;
    }

    server {
        listen       80;
        server_name  app.globalexpress.co.tz;
        
        # Certbot challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    server {
        listen       443 ssl;
        http2 on;
        server_name  app.globalexpress.co.tz;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/app.globalexpress.co.tz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.globalexpress.co.tz/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json application/wasm;
        gzip_disable "MSIE [1-6]\.";
        
        # Proxy API requests to the API container
        location /api/ {
            proxy_pass http://api:5000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Handle Blazor WebAssembly files
        location ~ \.(css|js|wasm|pdb|br|gz|json|dll|dat|woff|woff2|eot|ttf|svg)$ {
            root /usr/share/nginx/html;
            add_header Cache-Control 'public, max-age=31536000';
            add_header Cross-Origin-Embedder-Policy require-corp;
            add_header Cross-Origin-Opener-Policy same-origin;
            add_header Access-Control-Allow-Origin *;
            try_files $uri $uri/ =404;
        }
        
        location /_framework/ {
            root /usr/share/nginx/html;
            add_header Cache-Control 'public, max-age=31536000';
            add_header Cross-Origin-Embedder-Policy require-corp;
            add_header Cross-Origin-Opener-Policy same-origin;
            add_header Access-Control-Allow-Origin *;
            try_files $uri $uri/ =404;
        }
        
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
            
            # Add headers for WebAssembly
            add_header Cross-Origin-Embedder-Policy require-corp;
            add_header Cross-Origin-Opener-Policy same-origin;
        }
        
        # Disable caching for HTML files
        location ~* \.html$ {
            root /usr/share/nginx/html;
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            expires -1;
        }
    }
}
